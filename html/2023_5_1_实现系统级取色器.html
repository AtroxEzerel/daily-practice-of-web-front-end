<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>系统级取色器</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .img-box {
        position: relative;
      }
      .color-select-button {
        position: absolute;
        top: 20px;
        left: 20px;
        color: #409eff;
      }
      .img-box img {
        max-width: 100vw;
        height: 99vh;
      }
    </style>
  </head>
  <body>
    <div class="img-box">
      <img src="../images//Lvbu_DoomsdayMecha.png" />

      <div class="color-select-button">
        <button>取色</button>
        <p>当前选取的颜色是：<span id="color"></span></p>
      </div>
    </div>

    <script>
      const btn = document.querySelector("button");
      btn.onclick = async () => {
        const dropper = new EyeDropper();
        try {
          const result = await dropper.open();
          console.log(result);
          document.getElementById("color").innerHTML = `${result.sRGBHex}`;
        } catch {
          console.log("user canceled");
        }
      };
    </script>
  </body>
</html>
